spring:
  datasource:
    username: sa
    password: sa
    url: jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver

  jpa:
    show-sql: true
    open-in-view: false

    hibernate:
      ddl-auto: create-drop

    properties:
      hibernate:
        format_sql: true

    database-platform: org.hibernate.dialect.PostgreSQLDialect
    database: postgresql